<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stonks</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-lg-3">
          <form id="search">
            <h5 class="card-title">Search</h5>
            <div class="card-body">
              <div id="ticker-search-box">
                <input
                  id="ticker"
                  type="search"
                  placeholder="Search for the stock ticker"
                  class="form-control"
                  name="tickerSymbol"
                />
                <ul id="suggested-tickers"></ul>
              </div>
              <div class="form-check">
                <input
                  id="1y"
                  type="radio"
                  name="period"
                  value="1y"
                  class="form-check-input"
                />
                <label for="1y" class="form-check-label">1 year</label>
              </div>
              <div class="form-check">
                <input
                  id="5y"
                  type="radio"
                  name="period"
                  value="5y"
                  class="form-check-input"
                />
                <label for="5y" class="form-check-label">5 years</label>
              </div>
              <div class="form-check">
                <input
                  id="max"
                  type="radio"
                  name="period"
                  value="max"
                  class="form-check-input"
                />
                <label for="max" class="form-check-label">Max</label>
              </div>
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <div id="data-display" class="col-lg-9"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
